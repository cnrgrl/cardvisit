<div class="col-12 col-md-3">
  <mat-card class="card-item">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ cards.name }}</mat-card-title>
      <mat-card-subtitle>{{ cards.job }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul class="list-group">
        <li class="list-group-item">{{ cards.address }}</li>
        <li class="list-group-item">{{ cards.tel }}</li>
        <li class="list-group-item">{{ cards.mail }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
